<!-- templates/blog/delete_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <h1>Are you sure you want to delete this post?</h1>
    <p><strong>{{ post.title }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'homepage' %}">Cancel</a>
</body>
</html>
