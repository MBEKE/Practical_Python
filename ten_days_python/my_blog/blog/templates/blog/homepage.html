<!-- templates/blog/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>My Blog</h1>
    
    <!-- Link to add a new post -->
    <p><a href="{% url 'add_post' %}">Create New Post</a></p>

    <ul>
        {% for post in posts %}
            <li>
                <!-- Link each post title to its detail page using its ID -->
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p><em>Published on {{ post.created_at }}</em></p>
                <p>{{ post.summary }}</p> <!-- Show a snippet or summary of the content if available -->

                <!-- Link to edit the post -->
                <p><a href="{% url 'edit_post' post.id %}">Edit Post</a></p>
                <p><a href="{% url 'delete_post' post.id %}">Delete</a></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
