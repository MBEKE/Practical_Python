<!-- templates/blog/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <!-- Link each post title to its detail page using its ID -->
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p><em>Published on {{ post.created_at }}</em></p>
                <p>{{ post.summary }}</p> <!-- Show a snippet or summary of the content if available -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
