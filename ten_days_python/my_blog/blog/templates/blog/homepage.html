<!-- blog/templates/blog/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Homepage</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p>By {{ post.author }} | {{ post.created_at|date:"F j, Y" }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
